{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form action="/register" method="post" class="form-contact">
        <p><label>Имя: </label> <input type="text" name="username" value="" required /></p>
        <p><label>Email: </label> <input type="text" name="user_email" value="" required /></p>
        <p><label>Пароль: </label> <input type="password1" name="password1" value="" required /></p>
        <p><label>Пароль повторно: </label> <input type="password" name="password2" value="" required /></p>
        <p><input type="checkbox"  name="keep_authorized" /> Запомнить меня
        <p><input type="submit" value="Регистрация" />
    </form>
{% endblock %}
