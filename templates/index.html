{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <p><a href="{{ url_for('admin.index') }}">Админ-панель</a></p>
    <hr>
        <h2>Список статей</h2>
        <ul class="list-posts">
            {% for post in posts %}
                <li>
                    <p class="title">
                        <a href="{{ url_for('showPost', alias=post.url) }}">{{ post.title }}</a>
                    </p>
                    <p class="announce"> {{ post.text[:50] | striptags }}</p>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
